<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="containerScore">
            <div class="userCont">
                <h1>USER</h1>
            </div>

            <span id="userScoreSpan">0</span>
            <span id="colon">:</span>
            <span id="compScoreSpan">0</span>
            
            <div class="compCont">
                <h1>CPU</h1>
            </div>
        </div>
    </div>
    <div class="container-text">
        <div>
          <h2 id="textWinner">Who will win? Click to find out...ðŸ—¿</h2>
        </div>
    </div>
    <div class="btnCont">
        
        <button class="btn" onclick="game('rock')">
            <img src="img/rock2.jpg" width="200" class="pic">
        </button>
        <button class="btn" onclick="game('paper')">
            <img src="img/paper2.png" width="200" class="pic">
        </button>
        <button class="btn" onclick="game('scissors')">
            <img src="img/scissors.png" class="pic" width="230">
        </button>
        
        
    </div>
   
    <script src="js/rps.js"></script>
</body>
</html>
