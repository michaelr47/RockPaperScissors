<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
      <div class="containerScore">
        <div class="userCont">
          <h1>USER</h1>
        </div>

        <span id="userScoreSpan">0</span>
        <span id="colon">:</span>
        <span id="compScoreSpan">0</span>

        <div class="compCont">
          <h1>CPU</h1>
        </div>
      </div>
    </div>
    <div class="container-text">
      <div>
        <h2 id="textWinner">
          See if you can beat the A.I.
          ðŸ¦¾ðŸ¤–<span class="leftArm">ðŸ¦¾</span>
        </h2>
        <div class="choices-container">
          <sub id="user-choice">User</sub>
          <sub id="comp-choice">Computer</sub>
        </div>
      </div>
    </div>
    <div class="btnCont">
      <div class="rounded-border">
        <button class="btn btn-one" onclick="game('rock')">
        </button>
      </div>
      <div class="rounded-border">
        <button class="btn btn-two" onclick="game('paper')">
        </button>
      </div>
      <div class="rounded-border">
        <button class="btn btn-three" onclick="game('scissors')">
        </button>
      </div>
    </div>

    <script src="js/rps.js"></script>
  </body>
</html>
